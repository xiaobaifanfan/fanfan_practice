<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>选项卡</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ol, ul ,li{list-style: none;}
        div{
            width: 600px;
            margin: auto;
        }
        div ul{
            width:600px;
            height: 400px;
        }
        div ul li{
            width: 100%;
            height: 350px;
            display: none;
        }
       span{
            width: 25%;
            height: 50px;
            line-height: 50px;
           text-align: center;
           border-radius: 3px;
           display: inline-block;
           background-color: #0094FF;}
         span:active{
            background-color: beige;
         }
    </style>
</head>
<body>
    <div>
            <ul>
               <p><span>1</span><span>2</span><span>3</span><span>4</span></p>
               <li style="background-color:lawngreen ;"></li>
               <li style="background-color:lightblue;"></li>
               <li style="background-color:lightcyan;"></li>
               <li style="background-color:lightpink;display: block;"></li>
            </ul>
    </div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
$('div ul span').click(function(){
    $('div ul li:eq('+ $(this).prevAll().length+')').show().siblings('li').hide();
})
</script>
</body>
</html>
